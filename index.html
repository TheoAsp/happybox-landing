<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Syria — A simple guide for everyone</title>
<meta name="description" content="A simple, easy-to-understand one‑page site about Syria: key facts, history, culture, and reliable sources." />
<meta property="og:title" content="Syria — A simple guide for everyone" />
<meta property="og:description" content="A simple, easy-to-understand one‑page site about Syria: key facts, history, culture, and reliable sources." />
<meta property="og:type" content="website" />
<meta name="color-scheme" content="light dark" />
<style>
/* ---- Clean, dependency-free styles ---- */
:root {
--bg: #ffffff;
--fg: #0f172a;
--muted: #475569;
--primary: #0ea5e9;
--primary-weak: #e0f2fe;
--card: #f8fafc;
--border: #e2e8f0;
--radius: 16px;
--maxw: 980px;
}
@media (prefers-color-scheme: dark) {
:root {
--bg: #0b1220;
--fg: #e5e7eb;
--muted: #94a3b8;
--primary: #38bdf8;
--primary-weak: rgba(56,189,248,0.12);
--card: #0f172a;
--border: #1f2937;
}
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body { margin: 0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Noto Sans", Arial, sans-serif; background: var(--bg); color: var(--fg); }
a { color: var(--primary); text-decoration: none; }
a:hover { text-decoration: underline; }
.wrap { max-width: var(--maxw); margin: 0 auto; padding: 24px; }
header.hero { position: relative; overflow: hidden; border-bottom: 1px solid var(--border); background: radial-gradient(1200px 400px at 50% -100px, var(--primary-weak), transparent 60%); }
.hero-inner { display: grid; gap: 16px; padding: 56px 24px; }
h1 { font-size: clamp(28px, 5vw, 44px); line-height: 1.15; margin: 0; }
.subtitle { color: var(--muted); margin: 0; font-size: clamp(16px, 2.5vw, 20px); }


nav.quick { position: sticky; top: 0; background: color-mix(in srgb, var(--bg), transparent 0%); border-bottom: 1px solid var(--border); z-index: 10; }
.quick .wrap { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
.chip { padding: 8px 12px; border: 1px solid var(--border); border-radius: 999px; background: var(--card); display: inline-flex; gap: 8px; align-items: center; font-weight: 600; font-size: 14px; }


section { padding: 40px 0; }
section .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; box-shadow: 0 1px 0 rgba(0,0,0,0.02); }
h2 { margin: 0 0 12px; font-size: 24px; }
p { margin: 0 0 12px; }
ul { margin: 0; padding-left: 18px; }
.grid { display: grid; gap: 16px; }
@media (min-width: 800px) { .grid.two { grid-template-columns: 1fr 1fr; } }


.facts { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
.fact { border: 1px solid var(--border); border-radius: 12px; padding: 12px; background: var(--bg); }
</html>
