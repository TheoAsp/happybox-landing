<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Box ‚Äî Kalavryta Edition</title>
  <style>
    :root{
      --brand:#ff7a00;
      --bg1:#fef9f5;
      --bg2:#fff6eb;
      --ink:#333;
      --muted:#555;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--ink);
      overflow-x:hidden;
    }
    .confetti{
      position:fixed; inset:0; pointer-events:none; opacity:.18;
      background:
        radial-gradient(circle at 10% 20%, #ff7a00 2px, transparent 3px) 0 0/120px 120px,
        radial-gradient(circle at 80% 30%, #ffb84d 2px, transparent 3px) 0 0/140px 140px,
        radial-gradient(circle at 30% 80%, #ffd699 2px, transparent 3px) 0 0/160px 160px;
      animation: floaty 14s linear infinite;
    }
    @keyframes floaty{ from{transform:translateY(0)} to{transform:translateY(-120px)} }

    header{ text-align:center; padding:64px 20px 36px; animation:drop .8s ease forwards; }
    @keyframes drop{ from{opacity:0; transform:translateY(-24px)} to{opacity:1; transform:translateY(0)} }
    h1{
      margin:0 0 6px;
      font-size: clamp(28px, 5vw, 44px);
      color:var(--brand);
      letter-spacing:.5px;
    }
    .sub{ font-size:clamp(14px,2.2vw,18px); color:var(--muted) }
    .ribbon{
      display:inline-block; margin-top:10px; padding:6px 12px;
      background:#fff; border:1px dashed var(--brand); color:var(--brand);
      border-radius:999px; font-weight:600; font-size:14px; transform:rotate(-1deg);
    }

    .gallery{
      display:flex; flex-wrap:wrap; justify-content:center; gap:18px;
      padding:28px 18px; animation:fIn 1.1s ease forwards;
    }
    @keyframes fIn{from{opacity:0}to{opacity:1}}
    .card{
      width:min(320px,92vw); aspect-ratio:16/10; position:relative; overflow:hidden;
      border-radius:14px; background:#fff; box-shadow:0 8px 28px rgba(0,0,0,.08);
      transition:transform .25s ease;
    }
    .card:hover{ transform: translateY(-4px) rotate(-.4deg); }
    .card img{ width:100%; height:100%; object-fit:cover; display:block; }
    .tag{
      position:absolute; left:10px; top:10px; background:rgba(255,255,255,.86);
      color:#444; font-size:12px; padding:4px 8px; border-radius:999px; backdrop-filter: blur(6px);
    }

    .cta{ text-align:center; padding:48px 20px 64px; animation:rise .9s ease forwards; }
    @keyframes rise{from{opacity:0; transform:translateY(24px)} to{opacity:1; transform:translateY(0)}}
    .cta h2{ margin:0 0 10px; font-size:clamp(20px,4vw,28px) }
    .cta p{ margin:0 0 16px; color:var(--muted) }
    .btn{
      appearance:none; border:none; cursor:pointer; color:#fff; background:var(--brand);
      padding:14px 22px; border-radius:12px; font-size:18px; font-weight:700;
      box-shadow:0 8px 20px rgba(255,122,0,.35);
      transition: transform .15s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform: translateY(-2px) scale(1.02); filter:brightness(1.03); }
    .btn:active{ transform: translateY(0) scale(.99); }

    .sparkle{ display:inline-block; margin-left:4px; animation: twinkle 1.2s ease-in-out infinite; }
    @keyframes twinkle{ 0%,100%{ transform:scale(1) rotate(0); opacity:1 } 50%{ transform:scale(1.2) rotate(12deg); opacity:.7 } }

    footer{ text-align:center; padding:20px; color:#999; font-size:13px }
  </style>
</head>
<body>
  <div class="confetti" aria-hidden="true"></div>

  <header>
    <h1>Happy Box ‚Äî Kalavryta Edition</h1>
    <div class="ribbon">üéÅ Mystery NFT Souvenir</div>
    <p class="sub">Every stay hides a tiny present. Open it like a kid! ‚ú®</p>
  </header>

  <section class="gallery" id="gallery"><!-- filled by JS --></section>

  <section class="cta">
    <h2>Stayed in a hotel in Kalavryta?</h2>
    <p>Grab your <strong>Happy Box</strong> ‚Äî a unique, limited NFT photo from the area. No spoilers, only surprise <span class="sparkle">‚ú®</span></p>
    <!-- TODO: replace the href with the real claim URL from Paper/Thirdweb -->
    <a href="#" style="text-decoration:none"><button class="btn">üéÅ Claim your Happy Box</button></a>
  </section>

  <footer>¬© 2025 Happy Box. All rights reserved.</footer>

  <script>
    // === HOW YOU'LL ADD YOUR 100 IMAGES ===
    // 1) Upload them into this repo (ideally in 'images/' folder)
    // 2) List their filenames below; the page will randomly show 3 each load
    const IMG_PATH = "images/"; // if you place them in root, set to ""
    const yourImages = [
      // Example when ready:
      // IMG_PATH + "kalavryta_001.jpg",
      // IMG_PATH + "kalavryta_002.jpg",
      // ...
    ];

    // Temporary fallbacks until you upload yours
    const fallback = [
      "https://source.unsplash.com/featured/?kalavryta,mountain",
      "https://source.unsplash.com/featured/?kalavryta,forest",
      "https://source.unsplash.com/featured/?kalavryta,train",
      "https://source.unsplash.com/featured/?greece,mountain",
      "https://source.unsplash.com/featured/?helmos,snow"
    ];

    const pool = (yourImages && yourImages.length) ? yourImages : fallback;

    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a }

    const picks = shuffle(pool.slice()).slice(0,3);
    const gallery = document.getElementById("gallery");

    picks.forEach((src, i) => {
      const card = document.createElement("div");
      card.className = "card";
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Unique image";
      const tag = document.createElement("div");
      tag.className = "tag";
      tag.textContent = ["From Happy Box", "Secret pick", "Limited"][i % 3];
      card.appendChild(img);
      card.appendChild(tag);
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
